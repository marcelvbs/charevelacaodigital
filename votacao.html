<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
    </style>
</head>
<body>

<h1>Votação</h1>

<p id="cellE1"></p>
<p id="cellE2"></p>
<p id="cellE3"></p>

<script>
    fetch('https://script.google.com/macros/s/AKfycbyLU5nUHXlBa5lrGgX3h3QqEmNuKOx2bwsPrC8Dm477tVE0SPN5BXnrcAVTFR5oiF5qlg/exec')
        .then(response => response.json())
        .then(data => {
            document.getElementById('cellE1').innerText = 'Célula E1: ' + data[0][0];
            document.getElementById('cellE2').innerText = 'Célula E2: ' + data[1][0];
            document.getElementById('cellE3').innerText = 'Célula E3: ' + data[2][0];
        })
        .catch(error => console.error('Erro ao buscar os dados:', error));
</script>

</body>
</html>
