<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
</head>
<body>
    <h1>Votação</h1>
    <button onclick="recuperarValor()">Obter Valor da Célula E1</button>
    <div id="valorCelula"></div>

    <script>
        function recuperarValor() {
            google.script.run.withSuccessHandler(function(valorCelula) {
                document.getElementById('valorCelula').innerText = 'O valor da célula E1 é: ' + valorCelula;
            }).recuperarValor();
        }
    </script>
</body>
</html>
