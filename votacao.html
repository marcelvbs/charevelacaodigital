<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
</head>
<body>
    <h1>Votação</h1>
    <p id="cellValue"></p>

    <script>
        // Função para fazer uma solicitação AJAX para o Google Apps Script
        function fetchCellValue() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://script.google.com/macros/s/AKfycbzzbmVFaLz4H_vmbXsDOgM98EmZahUUj-P1eZppyNxDI1JLN6vyTBRA2O82cii57DikWg/exec');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById('cellValue').textContent = response.value;
                } else {
                    console.error('Erro ao buscar valor da célula:', xhr.statusText);
                }
            };
            xhr.send();
        }

        // Chama a função para buscar e exibir o valor da célula ao carregar a página
        window.onload = fetchCellValue;
    </script>
</body>
</html>
